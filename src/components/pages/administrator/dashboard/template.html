<layout>
    <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4">
              <infobox text="Likes" number="5000" icon="fa-star-o" color="red"></infobox>
            </div>
            <div class="col-md-4">
              <infobox text="Documents" number="5000" icon="fa-files-o" color="yellow"></infobox>
            </div>
            <div class="col-md-4">
              <infobox text="Users" number="1000" icon="fa-users" color="black"></infobox>
            </div>
          </div>
        </div>

        <div class="col-md-12">
           <box title="Mi maravilloso titulo">
             <span class="label label-primary" slot="tools">Label</span>
             <p slot="body">Este es el contenido mi box</p>
           </box>
        </div>
      <div class="col-md-12">
          <box title="Mi segundo box" theme="primary">
            <button class="btn btn-primary btn-sm" slot="tools">
              Agregar
            </button>
            <template slot="body">
              <p>Este es el contenido de mi segundo box</p>
              <table class="table table-bordered">
                <tr>
                  <td>Nombre</td>
                </tr>
                <tr>
                  <td>Roger</td>
                </tr>
              </table>
            </template>
            <template slot="footer">
              <div class="box-footer">
                The footer of the box
              </div>
            </template>
          </box>
      </div>
    </div>
</layout>
